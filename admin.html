<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Admin - Kelola Akun</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: #f2fef7;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    .section-title {
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #006633;
      font-weight: bold;
    }
    .btn-danger {
      font-size: 0.85rem;
    }
    .logout-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h2 class="text-center mb-4 text-success">âš™ï¸ Panel Admin - Kelola Akun</h2>

  <div class="mb-5">
    <h4 class="section-title">ğŸ‘¨â€ğŸ“ Akun Mahasiswa</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>No</th>
          <th>NIM</th>
          <th>Nama</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="daftarMahasiswa"></tbody>
    </table>
  </div>

  <div>
    <h4 class="section-title">ğŸ‘¨â€ğŸ« Akun Dosen</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>No</th>
          <th>Username</th>
          <th>Nama</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="daftarDosen"></tbody>
    </table>
  </div>

  <button class="btn btn-danger logout-btn" onclick="logout()">ğŸšª Logout</button>

  <script>
    const isAdmin = localStorage.getItem("adminLogin");
    if (!isAdmin) {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("adminLogin");
      window.location.href = "login.html";
    }

    function renderMahasiswa() {
      const tbody = document.getElementById("daftarMahasiswa");
      const data = JSON.parse(localStorage.getItem("akunMahasiswa") || "[]");
      tbody.innerHTML = "";

      data.forEach((m, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${m.nim}</td>
          <td>${m.nama}</td>
          <td><button class="btn btn-danger btn-sm" onclick="hapusMahasiswa(${i})">Hapus</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function renderDosen() {
      const tbody = document.getElementById("daftarDosen");
      const data = JSON.parse(localStorage.getItem("akunDosen") || "[]");
      tbody.innerHTML = "";

      data.forEach((d, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${d.username}</td>
          <td>${d.nama}</td>
          <td><button class="btn btn-danger btn-sm" onclick="hapusDosen(${i})">Hapus</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function hapusMahasiswa(index) {
      const data = JSON.parse(localStorage.getItem("akunMahasiswa") || "[]");
      if (confirm("Hapus akun mahasiswa ini?")) {
        data.splice(index, 1);
        localStorage.setItem("akunMahasiswa", JSON.stringify(data));
        renderMahasiswa();
      }
    }

    function hapusDosen(index) {
      const data = JSON.parse(localStorage.getItem("akunDosen") || "[]");
      if (confirm("Hapus akun dosen ini?")) {
        data.splice(index, 1);
        localStorage.setItem("akunDosen", JSON.stringify(data));
        renderDosen();
      }
    }

    // Jalankan saat halaman selesai dimuat
    renderMahasiswa();
    renderDosen();
  </script>
</body>
</html>

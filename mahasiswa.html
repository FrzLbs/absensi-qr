<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Absensi Mahasiswa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">📷 Absensi Mahasiswa</h2>

    <form id="form-nama">
      <div class="mb-3">
        <label>NIM</label>
        <input type="text" class="form-control" id="nim" readonly />
      </div>
      <div class="mb-3">
        <label>Nama</label>
        <input type="text" class="form-control" id="nama" readonly />
      </div>
      <button type="submit" class="btn btn-primary">Aktifkan Kamera & Scan</button>
    </form>

    <div id="reader" class="mt-4 d-none"></div>
    <div id="hasil" class="alert d-none mt-3"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCJwC685IGikpDCFnc6XPLrodGi4TqkOU",
      authDomain: "absensi-qr-42757.firebaseapp.com",
      databaseURL: "https://absensi-qr-42757-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "absensi-qr-42757",
      storageBucket: "absensi-qr-42757.appspot.com",
      messagingSenderId: "914063064915",
      appId: "1:914063064915:web:cbfc9f253fe38f1370eba6"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const mahasiswa = JSON.parse(localStorage.getItem("mahasiswaLogin"));
    if (!mahasiswa) {
      window.location.href = "login.html";
    }
    document.getElementById("nama").value = mahasiswa.nama;
    document.getElementById("nim").value = mahasiswa.nim;

    function tampilkanHasil(pesan, tipe) {
      const hasil = document.getElementById("hasil");
      hasil.textContent = pesan;
      hasil.className = `alert alert-${tipe}`;
      hasil.classList.remove("d-none");
    }

    function simpanAbsensi(mahasiswa, tanggal, jam) {
      const ref = database.ref("absensi/" + tanggal);
      ref.once("value", snapshot => {
        const data = snapshot.val();
        const sudahAbsen = data && Object.values(data).some(item => item.nim === mahasiswa.nim);

        if (sudahAbsen) {
          tampilkanHasil("⚠️ Anda sudah absen hari ini.", "warning");
        } else {
          ref.push({ nim: mahasiswa.nim, nama: mahasiswa.nama, tanggal: tanggal, jam: jam });
          tampilkanHasil("✅ Absensi berhasil. Terima kasih!", "success");
        }
      });
    }

    document.getElementById("form-nama").addEventListener("submit", e => {
      e.preventDefault();
      document.getElementById("form-nama").classList.add("d-none");
      document.getElementById("reader").classList.remove("d-none");

      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          const today = new Date().toISOString().split("T")[0];
          const jam = new Date().toTimeString().split(" ")[0];

          if (qrCodeMessage === today) {
            simpanAbsensi(mahasiswa, today, jam);
            html5QrCode.stop();
          } else {
            tampilkanHasil("❌ QR tidak valid untuk hari ini.", "danger");
          }
        },
        err => {}
      ).catch(err => tampilkanHasil("Gagal mengakses kamera", "danger"));
    });
  </script>
</body>
</html>
